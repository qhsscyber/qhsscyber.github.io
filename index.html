  <div class="hidden" style="margin-right: 25%;">
      <h1>About Us</h1>
      <div class="info">
          <p class="lead">
              QHSS Cyber is a web development club in Queens High School for the Sciences
              at York College (QHSS@YC). We create websites and learn the trending
              web dev technologies together!
              <br/> <br/>
              <b>You don't have to know anything about
              programming to join&mdash;just be willing to learn and dedicate
              your time to the club.</b>
            </p>
      </div>
  </div>

  <div id="how-to-join"></div>
  <div class="hidden" style="margin-left: 25%;">
      <h1>Want to Join?</h1>
      <div class="info">
        <p class="lead">
          Make sure to join our <a href="#contact">Discord</a> and tag one of the board members!
          <br/> <br/>
          Meetings are held every <b>Wednesday</b> in room 213 after 9th with Mr. Mondestin.
          They are mainly held for status updates, group planning, brainstorming,
          and workshops. <b>Everything is announced in our Discord.</b>
          Most of the work is done outside of club time or over Discord.
        </p>
      </div>
  </div>

  <div class="hidden" style="margin-right: 25%;">
      <h1>Why Web Development?</h1>
      <div class="info">
        <h3>Web development combines coding and graphic design.</h3>
        Through this club, you will:
        <ul>
            <li>Build a portfolio.</li>
            <li>Learn cutting edge technology.</li>
            <li>Look good to colleges and employers.</li>
        </ul>
      </div>
  </div>

  <div class="hidden" style="margin-left: 25%;">
      <h1>Our Current Tech Stack</h1>
      <div class="info">
        <h2>Web Development</h2>
        <ul>
          <li>HTML</li>
          <li>CSS (SASS and Bootstrap)</li>
          <li>Javascript (JQuery and React)</li>
        </ul>

        <h2>Graphic Design</h2>
        <ul>
          <li>Canva</li>
          <li>Adobe XD</li>
        </ul>
      </div>
  </div>

  <div class="hidden" id="activities">
      <h1>Projects and Activities</h1>
      <div class="project-info">
        <div>
          <h2 align="center">For beginners</h2>
          <p class="lead">
            The main agenda we have for beginners is to learn the skills necessary
            for web development. We recommend:
            <ul>
              <li><a href="https://www.codecademy.com/">Codeacademy</a>
              for learning HTML and CSS
              </li>
              <li><a href="https://scrimba.com/g/gbootstrap4">Scrimba</a>
              for learning Bootstrap (CSS)
              </li>
              <li><a href="https://www.youtube.com/playlist?list=PL4cUxeGkcC9iEwigam3gTjU_7IA3W2WZA">
              Net Ninja's tutorials</a> for learning Sass (SCSS)</li>
              <li><a href="https://github.com/getify/You-Dont-Know-JS">"You Don't Know JS" (E-Book)</a>
              for learning Javascript
              </li>
              <li><a href="https://www.codecademy.com/">Codeacademy</a>
              for learning NodeJS, Angular, and React.
              </li>
            </ul>
          </p>
        </div>
        <div>
          <h2>For the experienced</h2>
          <p class="lead">
            This is where you get the real value from this club,
            <span style="font-weight: bold">through projects!</span> Our current
            ongoing project is upgrading this website (currently maintained using
            GitHub at <a href="https://github.com/qhsscyber/qhsscyber.github.io">here</a>)
            to a more unique design. However, we're open to new ideas, such as
            AI web apps, freelancing, etc.
          </p>
        </div>
      </div>
